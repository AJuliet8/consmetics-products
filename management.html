<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    body {
      padding-top: 60px; /* Adjust based on navbar height */
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Cosmetics Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#productCatalog">Product Catalog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#addEditProduct">Add/Edit Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#productCategories">Product Categories</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Product Catalog Section -->
  <section id="productCatalog" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Product Catalog</h2>
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="card">
            <img src="path/to/product-image.jpg" class="card-img-top" alt="Product Image">
            <div class="card-body">
              <h5 class="card-title">Product Name</h5>
              <p class="card-text">Product Description</p>
              <p class="card-text"><strong>Price: </strong>$XX.XX</p>
              <p class="card-text"><strong>Stock: </strong>Available/Out of Stock</p>
              <a href="#" class="btn btn-primary">Edit</a>
              <a href="#" class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
        <!-- Repeat similar structure for other products -->
      </div>
    </div>
  </section>

  <!-- Add/Edit Product Section -->
  <section id="addEditProduct" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Add/Edit Product</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" id="productName" placeholder="Enter Product Name">
            </div>
            <div class="form-group">
              <label for="productDescription">Product Description</label>
              <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter Product Description"></textarea>
            </div>
            <div class="form-group">
              <label for="productPrice">Price</label>
              <input type="text" class="form-control" id="productPrice" placeholder="Enter Price">
            </div>
            <div class="form-group">
              <label for="productStock">Stock Status</label>
              <select class="form-control" id="productStock">
                <option>Available</option>
                <option>Out of Stock</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Product</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Product Categories Section -->
  <section id="productCategories" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Product Categories</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <label for="categoryName">Category Name</label>
              <input type="text" class="form-control" id="categoryName" placeholder="Enter Category Name">
            </div>
            <div class="form-group">
              <label for="categoryTags">Tags (comma separated)</label>
              <input type="text" class="form-control" id="categoryTags" placeholder="Enter Tags">
            </div>
            <button type="submit" class="btn btn-primary">Save Category</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
