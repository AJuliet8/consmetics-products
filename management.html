<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Edit Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    body {
      padding-top: 60px; /* Adjust based on navbar height */
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Cosmetics Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#productCatalog">Product Catalog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#addEditProduct">Add/Edit Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#productCategories">Product Categories</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add/Edit Product Section -->
  <section id="addEditProduct" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Add/Edit Product</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form id="productForm">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" id="productName" placeholder="Enter Product Name" required>
            </div>
            <div class="form-group">
              <label for="productDescription">Product Description</label>
              <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter Product Description" required></textarea>
            </div>
            <div class="form-group">
              <label for="productPrice">Price</label>
              <input type="number" class="form-control" id="productPrice" placeholder="Enter Price" required>
            </div>
            <div class="form-group">
              <label for="productStock">Stock Status</label>
              <select class="form-control" id="productStock" required>
                <option value="">Select Status</option>
                <option value="Available">Available</option>
                <option value="Out of Stock">Out of Stock</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Product</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script to handle form submission -->
  <script>
    document.getElementById('productForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Collect form data
      const product = {
        name: document.getElementById('productName').value,
        description: document.getElementById('productDescription').value,
        price: document.getElementById('productPrice').value,
        stockStatus: document.getElementById('productStock').value
      };

      // Get existing products from localStorage
      let products = JSON.parse(localStorage.getItem('products')) || [];

      // Add the new product
      products.push(product);

      // Save the updated product list back to localStorage
      localStorage.setItem('products', JSON.stringify(products));

      // Redirect to the product catalog page
      window.location.href = 'tableofmanage.html';
    });
  </script>
</body>
</html>
