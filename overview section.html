<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmetics overview</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="overviewsection.css"> <!-- Your custom CSS file -->
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Cosmetics overview</a>
      <!-- Navbar toggler button for mobile -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <!-- <a class="nav-link" href="#">Dashboard</a> -->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Customers</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

 <!-- Dashboard Summary Section -->
<section id="summary" class="py-5 bg-light">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-4 mb-4">
          <div class="card border-primary">
            <div class="card-body">
              <h5 class="card-title">Total Sales</h5>
              <p class="card-text" id="totalSales"></p> <!-- Placeholder for total sales -->
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card border-success">
            <div class="card-body">
              <h5 class="card-title">Top Selling Product</h5>
              <p class="card-text">Lipstick Set</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card border-info">
            <div class="card-body">
              <h5 class="card-title">New Orders</h5>
              <p class="card-text">45</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

  <!-- Graphs and Charts Section -->
  <section id="graphs" class="p-5">
    <div class="container">
      <h2 class="text-center mb-4">Sales Trends</h2>
      <div class="row">
        <div class="col-lg-6">
          <canvas id="salesChart"></canvas>
        </div>
        <div class="col-lg-6">
          <canvas id="productPerformanceChart"></canvas>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4">
    <div class="container text-center">
      <p>&copy; 2024 Cosmetics. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="overview section.js"></script> <!-- Your custom JavaScript file -->
</body>
</html>
